<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | IA Chatbot</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }

        // Funzione per ridimensionare il canvas a tutta la finestra
        function resizeUnityCanvas() {
          var canvas = document.getElementById("unity-canvas");
          // CSS gestisce larghezza e altezza, ma qui aggiorniamo le dimensioni del canvas reale per il rendering
          canvas.width = window.innerWidth * window.devicePixelRatio;
          canvas.height = window.innerHeight * window.devicePixelRatio;
        }

        // Applica subito il ridimensionamento
        resizeUnityCanvas();

        // Aggiorna al ridimensionamento finestra
        window.addEventListener('resize', resizeUnityCanvas);

        // Carica unityInstance solo dopo aver settato dimensioni corrette
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/BuildSalmoneWebGL.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/BuildSalmoneWebGL.data",
          frameworkUrl: buildUrl + "/BuildSalmoneWebGL.framework.js",
          codeUrl: buildUrl + "/BuildSalmoneWebGL.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Salmone",
          productName: "IA Chatbot",
          productVersion: "0.2.0",
          showBanner: unityShowBanner,
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
